		<div id="layoutSidenav_content">
			<main>
				<form method="post" action="/chuyentien" th:object="${giaodich}">
					<!-- rows -->
						<div class="row" style="margin-top:5px;">
						<div class="col-md-2">idCardNumber</div>
						<div class="col-md-10">
							<input type="text" class="form-control"th:field="${giaodich.tkguitien.idCardNumber}" readonly>
						</div>
					</div>
					<!-- end rows -->
					<!-- rows -->
					<div class="row" style="margin-top:5px;">
						<div class="col-md-2">current balance</div>
						<div class="col-md-10">
							<input type="text" class="form-control" th:field="${giaodich.tkguitien.currentBalance}" readonly>
						</div>
					</div>
					<!-- end rows -->
					<!-- rows -->
					<div class="row" style="margin-top:5px;">
						<div class="col-md-2">minium balance</div>
						<div class="col-md-10">
							<input type="text" class="form-control" th:field="${giaodich.tkguitien.miniumBalance}" readonly>
						</div>
					</div>
						<!-- rows -->
						<div class="row" style="margin-top:5px;">
							<div class="col-md-2">STK gui vao</div>
							<div class="col-md-10">
								<input type="text" class="form-control" th:field="${giaodich.tktindung.idCardNumber}"  required>
								<div style="color: red;" th:if="${message}=='false1'"> Không tìm thấy tài khoản đích</div   >
							</div>
						</div>
						<!-- end rows -->
						<!-- rows -->
						<div class="row" style="margin-top:5px;">
							<div class="col-md-2">so tien</div>
							<div class="col-md-10">
								<input type="text" class="form-control" th:field="${giaodich.exchange}" required />
								<div style="color: red;" th:if="${message}=='false2'"> Không đủ số dư</div   >
							</div>
						</div>
						<!-- end rows -->
						<input type="submit" value="giaodich" class="btn btn-primary" >

				</form>

				

			</main>
